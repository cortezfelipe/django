{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>SIOS</title>
  <link rel="icon" href="{% static 'rina_app/img/login/favicon.ico' %}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'rina_app/css/base.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'rina_app/css/fonts.css' %}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <a class="navbar-brand" href="#">
      <img src="{% static 'rina_app/img/login/petro-logo.png' %}" height="50vh">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" id="brand-text" href="#">SISTEMA INTEGRADO PARA ORDENS DE SERVICO - SIOS<span
              class="sr-only">(current)</span></a>
        </li>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Encontrar" aria-label="Encontrar"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-light fa-solid fa-magnifying-glass" type="button"></button>
          </div>
        </div>

      </form>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="logout-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row d-flex d-md-block ">
      <div class="float-left px-0" id="sidebar">
        <div class="list-group border-0 text-center text-md-left">
          <a href="#menu1" class="list-group-item d-inline-block collapsed" data-toggle="collapse"
            aria-expanded="false">
            <i class="fa-solid fa-layer-group"></i>
            Qualidade
          </a>
          <div class="collapse" id="menu1" data-parent="#sidebar">
            <a href="{% url 'rina_app:recursos' %}" class="list-group-item">
              <i class="fa-solid fa-pen-to-square"></i>
              Recursos
            </a>
          </div>
          <a href="#menu2" class="list-group-item d-inline-block collapsed" data-toggle="collapse"
            aria-expanded="false">
            <i class="fa-solid fa-headset"></i>
            STO
          </a>

          <a href="#menuDM" class="list-group-item d-inline-block collapsed" data-toggle="collapse"
            aria-expanded="false">
            <i class="fa-solid fa-landmark"></i>
            Dados Mestre</a>
          <div class="collapse" id="menuDM" data-parent="#sidebar">
            <a href="{% url 'rina_app:recursos_empresa' %}" class="list-group-item" data-parent="#menuDM">
              <i class="fa-solid fa-building"></i>
              Empresa
            </a>
            <a href="{% url 'rina_app:recursos_gerencia' %}" class="list-group-item" data-parent="#menuDM">
              <i class="fa-solid fa-user-tie"></i>
              Gerência
            </a>
            <a href="{% url 'rina_app:recursos_status' %}" class="list-group-item" data-parent="#menuDM">
              <i class="fa-solid fa-circle-check"></i>
              Status
            </a>
            <a href="{% url 'rina_app:recursos_embarcacao' %}" class="list-group-item" data-parent="#menuDM">
              <i class="fa-solid fa-anchor"></i>
              Embarcação
            </a>
            <a href="{% url 'rina_app:recursos_tipo' %}" class="list-group-item" data-parent="#menuDM">
              <i class="fa-solid fa-box-open"></i>
              Tipo de Recurso
            </a>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div id="content" class="row">
    <main class="col main">
      <div id="template-content">
        <a href="#" class="float-left" id="sidebarToggle">
          <i class="text-dark fa fa-navicon fa-lg"></i></a>
        <div class="pt-3">
          {% block content %}
          {% endblock %}
        </div>

      </div>
    </main>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
{% comment %}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
{% endcomment %}
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'rina_app/js/edit_delete.js' %}"></script>
{% csrf_token %}
<script type="text/javascript">var csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();</script>

<script src="{% static 'rina_app/js/base.js' %}"></script>
<script src="{% static 'rina_app/js/filter_modal.js' %}"></script>

</html>
