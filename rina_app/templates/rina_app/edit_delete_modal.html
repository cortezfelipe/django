{% load crispy_forms_tags %}

<div id="edit-modal" class="modal" tabindex="-1">
  <form method="POST" id="form-modal-edit" action="{{ action_url }}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar dados</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id='edit-modal-body-text'></p>
          {% crispy edit_form %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
          <button name="edit" type="submit" value="Salvar" type="button" class="btn btn-success">Salvar
            alterações</button>
        </div>
      </div>
    </div>
  </form>
</div>


<div id="delete-modal" class="modal" tabindex="-1">
  <form method="POST" id="form-modal-delete" action="{{ action_url }}">
    {% csrf_token %}
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Deletar item</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
          <button name="delete" type="submit" value="Deletar" type="button" class="btn btn-danger">Deletar</button>
        </div>
      </div>
    </div>
  </form>
</div>
